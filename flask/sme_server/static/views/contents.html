<div  style="color:grey; margin-top: 20px; font-size:150%" class="nav nav-tabs">
    <div role="presentation" class="active">
        {{ currentTag }} 
    </div>
</div>
<div>
    <div class="list-group" style="margin-top:2px;">
        <button class="list-group-item" ng-repeat="content in contents" 
                ui-sref="content({id:content.id, details:content})">
            <h4 class="list-group-item-heading">{{content.title}}</h4>
            <p class="list-group-item-text">{{content.preview}}</p>
            <p style="float:right;"class="list-group-item-footer">by hongshan</p>

        </button>
    </div>
</div>
